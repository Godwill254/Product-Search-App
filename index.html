<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Search</title>
</head>

<body>
    <section class="container">
        <form>
            <i class="fas fa-search"></i>
            <input type="text" name="" id="search-item" placeholder="Search Products" onkeyup="search()">
        </form>

        <div id="product-list">
            <div class="product">
                <img src="images/audi.jpg" alt="audi">
                <div class="p-details">
                    <h2>Audi</h2>
                    <h3>$23,000</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/benz.jpg" alt="audi">
                <div class="p-details">
                    <h2>Benz</h2>
                    <h3>$20,000</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/bmw.jpg" alt="audi">
                <div class="p-details">
                    <h2>BMW</h2>
                    <h3>$30,000</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/ferrari.jpg" alt="audi">
                <div class="p-details">
                    <h2>Ferrari</h2>
                    <h3>$100,000</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/lambo.jpg" alt="audi">
                <div class="p-details">
                    <h2>Lamborghini</h2>
                    <h3>$50,000</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/mclaren.jpg" alt="audi">
                <div class="p-details">
                    <h2>McLaren</h2>
                    <h3>$90,000</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/shelby.jpg" alt="audi">
                <div class="p-details">
                    <h2>Shelby</h2>
                    <h3>$70,000</h3>
                </div>
            </div>
        </div>
    </section>


    <!-- <script src="https://kit.fontawesome.com/9511ab3ac5.js" crossorigin="anonymous"></script> -->
    <script src="script.js"></script>
</body>

</html>
